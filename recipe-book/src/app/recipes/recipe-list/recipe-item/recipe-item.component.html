<a href="#" class="list-group-item clearfix" (click)="recipeClicked()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeItem.name}}</h4>
        <p class="list-groupe-item-text">{{recipeItem.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipeItem.imagePath" [alt]="recipeItem.description" class="img-responsive"
            style="max-height: 50px;">
    </span>
</a>
