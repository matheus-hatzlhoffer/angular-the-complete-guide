<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeSelected)="onRecipeSelected($event)" />
    </div>
    <div class="col-md-7">
        <app-recipe-details *ngIf="recipe; else textInfo" [recipe]="recipe"></app-recipe-details>
        <ng-template #textInfo>
            <p>Please Select a Recipe!</p>
        </ng-template>
    </div>
</div>
